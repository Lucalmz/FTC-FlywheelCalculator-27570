name: Java CI with Maven and jpackage

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      # ... (所有之前的步骤都保持完全不变，它们都是正确的) ...
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build with Maven
        run: |
          mvn versions:set -DnewVersion=${{ github.ref_name }}
          mvn -B package --file pom.xml
          echo "JAR_NAME=$(ls target/*.jar | xargs -n 1 basename)" >> $GITHUB_ENV
        shell: bash

      - name: Prepare App Version
        run: echo "APP_VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_ENV
        shell: bash

      - name: Run jpackage for Windows
        if: runner.os == 'Windows'
        run: >
          jpackage
          --name "FlywheelCalculator" --input target/ --main-jar ${{ env.JAR_NAME }}
          --main-class com.bear27570.flywheelcalculator.MainApp
          --type exe --dest build/ --icon packaging/icon.ico
          --app-version ${{ env.APP_VERSION }} --win-console
          --java-options "-Dfile.encoding=UTF-8"

      - name: Run jpackage for macOS
        if: runner.os == 'macOS'
        run: >
          jpackage
          --name "FlywheelCalculator" --input target/ --main-jar ${{ env.JAR_NAME }}
          --main-class com.bear27570.flywheelcalculator.MainApp
          --type dmg --dest build/ --icon packaging/icon.icns
          --app-version ${{ env.APP_VERSION }}
          --java-options "-Dfile.encoding=UTF-8"

      - name: List build directory contents (for debugging)
        run: |
          echo "Listing contents of the 'build' directory..."
          ls -R build
        shell: bash

      - name: Upload Installer
        uses: actions/upload-artifact@v4
        with:
          name: ${{ runner.os }}-Installer-${{ env.APP_VERSION }}
          # ！！！关键修复：根据Windows的真实日志输出，修正路径 ！！！
          path: |
            build/FlywheelCalculator-*.dmg
            build/FlywheelCalculator-*.exe
          if-no-files-found: error